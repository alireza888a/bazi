
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- PWA / Mobile Web App Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Explorer">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#facc15">
  
  <!-- Manifest for installation -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3069/3069172.png">
  
  <title>Little English Explorer</title>
  
  <!-- Process Shim to prevent "process is not defined" error in browser -->
  <script>
    window.process = window.process || { env: {} };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --app-height: 100%;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
      background-color: #f8fafc;
    }
    body {
      font-family: 'Quicksand', 'Vazirmatn', 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
    }
    
    #root {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { 
      -ms-overflow-style: none; 
      scrollbar-width: none; 
      overflow-x: auto !important;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .category-scroll-wrapper {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      width: max-content;
      padding: 0 1rem;
    }

    .perspective-1000 { perspective: 1000px; }
    .preserve-3d { transform-style: preserve-3d; }
    .backface-hidden { 
      backface-visibility: hidden; 
      -webkit-backface-visibility: hidden; 
    }
    .rotate-y-180 { transform: rotateY(180deg); }
    
    .farsi-text {
      font-family: 'Vazirmatn', 'Tahoma', sans-serif !important;
      direction: rtl !important;
      text-align: center;
      line-height: 1.4;
    }

    .kid-button-press:active {
      transform: scale(0.95);
    }

    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom, 1.5rem);
    }

    /* Bubble Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }
    
    .bubble-float {
      animation: float 3s ease-in-out infinite;
    }

    .bubble-style {
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.1) 100%);
      box-shadow: inset -5px -5px 15px rgba(0,0,0,0.05), inset 5px 5px 15px rgba(255,255,255,0.8), 0 10px 20px rgba(0,0,0,0.05);
      backdrop-filter: blur(2px);
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.5; }
      100% { transform: scale(0); opacity: 0; }
    }
    .pop-effect {
      animation: pop 0.3s forwards ease-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
    .animate-shake {
      animation: shake 0.2s ease-in-out infinite;
    }
  </style>
<script type="importmap">
{

}
</script>
</head>

  <div id="root"></div>

</body>
</html>
